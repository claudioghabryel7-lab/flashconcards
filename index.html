    <script>
      // Aplicar dark mode antes do React renderizar para evitar flash
      (function() {
        try {
          const saved = localStorage.getItem('darkMode');
          if (saved === 'true') {
            document.documentElement.classList.add('dark');
          }
        } catch (e) {
          console.error('Erro ao carregar dark mode:', e);

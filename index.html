<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon principal -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg?v=1" />
    <!-- Fallback para navegadores que não suportam SVG -->
    <link rel="alternate icon" href="/favicon.svg?v=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Plataforma de estudos para concursos públicos com flashcards, questões e simulados" />
    <title>plegimentoria</title>
    
    <!-- Preconnect para recursos externos (melhor TTFB) -->
    <link rel="preconnect" href="https://www.googletagmanager.com" crossorigin />
    <link rel="dns-prefetch" href="https://www.googletagmanager.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <!-- Preconnect para Firebase -->
    <link rel="preconnect" href="https://firestore.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://firebase.googleapis.com" crossorigin />
    <link rel="dns-prefetch" href="https://firestore.googleapis.com" />
    <link rel="dns-prefetch" href="https://firebase.googleapis.com" />
    
    <!-- CSS crítico inline para evitar bloqueio de renderização -->
    <style>
      /* CSS crítico mínimo para evitar CLS */
      * { box-sizing: border-box; }
      body { margin: 0; padding: 0; }
      #root { min-height: 100vh; }
      footer { min-height: 60px; display: flex; align-items: center; justify-content: center; }
    </style>
    <!-- CSS não crítico - defer -->
    <link rel="preload" as="style" href="/src/index.css" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript><link rel="stylesheet" href="/src/index.css" /></noscript>
    
    <!-- Google tag (gtag.js) - Carregar de forma não bloqueante -->
    <script>
      // Carregar gtag de forma assíncrona para não bloquear TTFB
      (function() {
        const script = document.createElement('script');
        script.async = true;
        script.src = 'https://www.googletagmanager.com/gtag/js?id=AW-17766035851';
        document.head.appendChild(script);
        
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'AW-17766035851');
      })();
    </script>
    
    <script>
      // Aplicar dark mode antes do React renderizar para evitar flash
      (function() {
        try {
          const saved = localStorage.getItem('darkMode');
          if (saved === 'true') {
            document.documentElement.classList.add('dark');
          }
        } catch (e) {
          console.error('Erro ao carregar dark mode:', e);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
